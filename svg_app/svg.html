<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<link rel="stylesheet" href="svg.css">

<script src="svg.js"></script>

</head>
<body>
<style type="text/css">.hide{display: none;}</style>
<div class="">
	<div>Demo</div>
	<div id="pgsWrap" class=""></div>
	<p>
	<span>*可拖曳 四邊形 及 線段端點</span>
	<p>
	<input type="button" id="setRgnNew"		value="建立四邊形" 		onclick="setRgnNew()">
	<input type="button" id="rmRgnAll"		value="移除所有四邊形" onclick="rmRgnAll()">
	<p>
	<input type="button" id="setLineNew"	value="建立線段" 		onclick="setLineNew()">
	<input type="button" id="rmLineAll"		value="移除所有線段" 	onclick="rmLineAll()">
	<p>
	<input type="button" id="rmRgnOne"		value="移除指定物件" onclick="rmOne()">
	<p>
	<script type="text/javascript">
		var oPgsWrap=$('#pgsWrap').plg({x:22,w:600,h:450});
		var oItd=oPgsWrap.itd;
		oItd.createIntrude();
		function setRgnOne()	{oItd.setRegionOne({ en:true,idx:0,pt:[{x:10,y:10},{x:180,y:70},{x:180,y:190},{x:60,y:190}] });}
		function setRgnNew()	{oItd.setRegionNew();}
		function rmRgnAll()		{oItd.removeRegionAll();}
		function setLineNew()	{oItd.setLineNew();}
		function rmLineAll()	{oItd.removeLineAll();}
		function rmOne()		{
			var o=oItd.getElFocus();
			if(o.type==="none") return;
			if(o.type==="rgn"){oItd.removeRegionOne(o.idx); return;}
			if(o.type==="line"){oItd.removeLineOne(o.idx); return;}
		}		
		var defPt={
			rgn:[
			[{x:10,y:10},{x:180,y:70},{x:180,y:190},{x:60,y:190}],
			[{x:252,y:37},{x:340,y:92},{x:266,y:172},{x:195,y:147}],
			[{x:452,y:34},{x:600,y:0},{x:412,y:159},{x:286,y:177}],
			[{x:149,y:319},{x:356,y:293},{x:333,y:397},{x:117,y:412}],
			[{x:218,y:322},{x:393,y:301},{x:388,y:383},{x:180,y:393}],
			[{x:320,y:322},{x:459,y:305},{x:443,y:361},{x:301,y:373}],
			],
			line:[
			[{x:30,y:130},{x:30,y:320}]		,[{x:60,y:225},{x:180,y:225}],
			[{x:210,y:130},{x:210,y:320}]	,[{x:240,y:225},{x:360,y:225}],
			[{x:390,y:130},{x:390,y:320}]	,[{x:420,y:225},{x:540,y:225}],
			]
		};
		oItd.setDefPt(defPt);
		setRgnOne();
	</script>
</div>

</body>
</html>
